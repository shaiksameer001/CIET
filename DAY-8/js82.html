<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel='stylesheet' href='js83.css' type='text/css'/>
	<script src="sample-registration-form-validation.js"></script>
</head>
<body>
	<div class="container">
<form name='registration' id="Zade"
 onSubmit="return formValidation();">
<ul>
<li><label for="username">Username:</label></li>
<li><input type="text" name="userid" size="12" /></li>
<li><label for="passid">Password:</label></li>
<li><input type="password" name="passid" size="12" /></li>
<li><label for="age">Age:</label></li>
<li><input type="number" name="age" size="12" /></li>
<li><label for="pincode">Pincode:</label></li>
<li><input type="number" name="pincode" size="12" /></li>
<li><label for="pan">Pan No:</label></li>
<li><input type="text" name="pan" size="12" /></li>
<li><label for="phone">Phone No:</label></li>
<li><input type="number" name="phone" size="12" /></li>
</ul>
</form>
</div>
</body>
</html>
