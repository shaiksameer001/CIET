<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<input type="number" id="luckyno">
	<button onclick="luckyfunction()">Check my partner</button>
	<script type="text/javascript">
		function luckyfunction()
		{
			var a = Math.floor(Math.random() * (70 - 1)) + 1;
			//document.write(typeof(a));
		    var b = document.getElementById('luckyno').value;
			//document.write(typeof(b));
			b=Number(b);
			if(a==b)
			{
				alert('am lucky' + a);	
			}
			else
			{
				alert('am unlucky' + a);
			}
		}
	</script>

</body>
</html>
