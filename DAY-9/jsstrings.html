<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
		let len = text.length;
        document.write(len);
        document.write("<br>");
        let a = text.charAt(0);
        document.write(a);
        document.write("<br>");
        let b = text.slice(7,13);
        document.write(b);
        document.write("<br>");

	</script>

</body>
</html>
