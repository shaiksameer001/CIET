<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body {
        background-color: orange;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        justify-content: space-evenly;
        width: 80%;
      }
      .forgot{
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 45%;
      }
      h3 {
        text-align: center;
        margin-bottom: 20px;
      }
      form input, form select {
        display: block;
        width: calc(100% - 12px);
        margin: 5px auto;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      form input[type="submit"] {
        width: auto;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        display: block;
        margin: 20px auto 0;
        padding: 10px 20px;
        border-radius: 4px;
      }
	</style>
</head>
<body>
	<div class="container">
		<div class="forgot">
		<h3>Set your Password</h3>
		<form>
			Email id: <input type="email" name="mail" placeholder="Enter your Email"><br>
		    Password: <input type="password" name="password" placeholder="set your password"><br>
            Confirm Password: <input type="password" name="confirm_password" placeholder="Confirm your Password"><br>
            <input type="submit" value="Set" onclick="setpassword()">
            <a href="login form.html" style="padding-left: 75%;">Login Here</a>
		</form>
		</div>
	</div>
	<script type="text/javascript">
		function setpassword() {
			alert("Password Changed Successfully")
			window.location()
		}
	</script>
</body>
</html>
