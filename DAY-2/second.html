<html>
<head>
	<title>College Register App</title>
<body style="background-color: greenyellow;">
	<form>
		First name:<input type="text" name="fname"><br>
		Age: <input style ="margin: 10;" type="number" name="age"><br>
		Date of birth: <input style ="margin: 10;" type="date" name="dob"><br>
		Start time:<input style ="margin: 10;" type="time" name="stime"><br>
		Select native:
		<select>
			<option>Jammu</option>
			<option>Kashmir</option>
			<option>Andhra</option>
			<option>Kerala</option>
			<option>Tamilnadu</option>
		</select><br>
		<input style ="margin: 10;" type="radio" name="fav_language" value="Java">Java
		<input style ="margin: 10;" type="radio" name="fav_language" value="Python">Python
		<input style ="margin: 10;" type="radio" name="fav_language" value="C">C
	<br>
	select vehicle option:
	<input style ="margin: 10;" type="checkbox" name="vehicle1" value="Bike">Bike
	<input style ="margin: 10;" type="checkbox" name="vehicle2" value="Car">Cike
	<input style ="margin: 10;" type="checkbox" name="vehicle3" value="Aeroplane">Aeroplane
	<br>
	About yourself:<input style ="margin: 10;" type="textarea" rows="6"><br>
	attachment:<input type="file">	
		<input type="submit" value="Register"><br>
	</form>
</body>
</head>
</html>
